<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 150px;
  height: 150px;
  position: absolute;
  color: white;
  font-size: 20px;
  text-align: center;
  line-height: 150px;
}

.box1 {
  background-color: red;
  top: 50px;
  left: 50px;
  z-index: 1;
}

.box2 {
  background-color: blue;
  top: 100px;
  left: 100px;
  z-index: 2;
}

.box3 {
  background-color: green;
  top: 150px;
  left: 150px;
  z-index: 3;
}
</style>
</head>
<body>

<div class="box box1">Z-Index 1</div>
<div class="box box2">Z-Index 2</div>
<div class="box box3">Z-Index 3</div>

</body>
</html>
