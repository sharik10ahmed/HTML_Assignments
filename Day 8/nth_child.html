<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     p {
      border: 2px solid maroon;
      height: 200px;
      width: 200px;
      text-align: center;
      background-color: black;
      color: whitesmoke;
      font-size: 20px;
    }
    p:hover {
        background-color: aqua;
    }
    p:nth-child(3){
        background-color: grey;
        color: black;
    }
    p:nth-child(2):hover{
        background-color: red;
    }
</style>
<body>
    <p>First box</p>
    <p>second box</p>
    <p>third box</p>
    <p>fourth box</p>
    <p>fifth box</p>
</body>
</html>
