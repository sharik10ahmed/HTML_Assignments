<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .id-card {
            width: 320px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .id-card h2 {
            margin-bottom: 10px;
            color: #4e73df;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #4e73df;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .info {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }

        .info p {
            margin: 6px 0;
        }

        .about {
            margin-top: 10px;
            font-size: 13px;
            background: #f8f9fc;
            padding: 8px;
            border-radius: 8px;
        }

        .footer {
            margin-top: 12px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="id-card">
        <h2>Student ID Card</h2>
        <h4>Shobhit University</h4>

        <img src="./profile.png.jpeg" alt="" class="profile-img">

        <div class="info">
            <p><strong>Name:</strong> Tridev Sharma</p>
            <p><strong>Address:</strong> D-58/5 Street No 3, New Delhi</p>
            <p><strong>Course:</strong> B.C.A Computer Science</p>
            <p><strong>Year:</strong> 1st Year</p>
            <p>
                <strong>Contact:</strong> +91 8595547078
            </p>
            <p><strong>Email:</strong>tridevx8@gmail.com</p>
        </div>

        <div class="about">
            <strong>About:</strong>
            <p>A student who loves coding and web development.</p>
        </div>

        <div class="footer">
            <p> Accadmic Year 2025 to 28 </p>
            
        </div>
    </div>

</body>
</html>
