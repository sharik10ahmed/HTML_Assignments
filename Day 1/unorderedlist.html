<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
<!-- unordered list -->

<h3>Fruits List</h3>

<ul style="list-style-type: disc;">
  <li>Apple</li>
  <li>Banana</li>
</ul>

<ul style="list-style-type: circle;">
  <li>Orange</li>
  <li>Grapes</li>
</ul>

<ul style="list-style-type: square;">
  <li>Mango</li>
  <li>Pineapple</li>
</ul>
    

</body>
</html>
