<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered list</title>
</head>

<body>
  <!-- ordered list -->

  <h3>Vegetables List</h3>

  <ol type="1">
    <li>Carrot</li>
    <li>Potato</li>
  </ol>

  <ol type="A">
    <li>Spinach</li>
    <li>Onion</li>
  </ol>

  <ol type="I">
    <li>Broccoli</li>
    <li>Pepper</li>
  </ol>

  <ol type="i">
    <li>Brinjal</li>
    <li>Cabbage</li>
  </ol> 
<ol type="111">
  <li>Lady Finger</li>
  <li>Peas</li>
</ol>
</body>

</html>
